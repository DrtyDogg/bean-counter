{% extends "base.html" %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="row">
        <div class="col-md-6 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>{{ title }}</h1>
                </div>
                <div class="panel-body">
                    {{ wtf.quick_form(form) }}
                </div>
                <p>New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></p>
            </div>
        </div>
    </div>
{% endblock %}
